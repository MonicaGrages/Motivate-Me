<h1>Meal Motivation from {{$ctrl.foodToShow.author}}</h1>

<div class="show_post_description show_post_food_img">
  <h4>{{ $ctrl.foodToShow.description }}</h4>
  <br/>
  Meal Prep Time: {{ $ctrl.foodToShow.meal }}
  <br/>
  Feeling: {{ $ctrl.foodToShow.feeling }}
  <br/>
</div>

<br><br>

<button class="edit_button" ng-click='$ctrl.editingPost=true'>Edit this post</button>

<br>

<form class="new_post_form" ng-if="$ctrl.editingPost" name='editFood' ng-submit="$ctrl.editFood($ctrl.foodToEdit._id)" novalidate="">
      <div>
        <label for="foodToEdit-author">Author:</label>
        <input class="box_length" type="text" id="foodToEdit-Author" ng-model="$ctrl.foodToShow.author">
      </div>
      <div>
        <label for="foodToEdit-description">Description:</label>
        <input class="box_length"  type="text" id="foodToEdit-description" ng-model="$ctrl.foodToShow.description" ng-maxlength='45' name='foodDescription' required>
        <div class="error-messages" ng-messages="editFood.foodDescription.$error">
          <div ng-message="required">Description is required</div>
          <div ng-message="maxlength">Description is too long</div>
        </div>
      </div>
      <div>
        <label for="foodToEdit-meal">Meal Prep Time:</label>
        <input class="box_length" type="text" id="foodToEdit-meal" ng-model="$ctrl.foodToShow.meal">
      </div>
      <div>
        <label for="foodToEdit-feeling">Feeling:</label>
        <input class="box_length" type="text" id="foodToEdit-feeling" ng-model="$ctrl.foodToShow.feeling">
      </div>
      <br>
      <div>
        <input class="submit_button" type="submit" value="Submit" ng-disabled='editFood.$invalid'>
        <button class="nevermind_button" ng-click="$ctrl.editingPost=false">Nevermind</button>
      </div>
</form>

<button class="delete_button" ng-click="$ctrl.deleteFood($ctrl.foodToShow._id)">Delete this post</button>

<br><br>

<a class="go_back" ui-sref="food">Go Back to Meals</a>
