<h1>Exercise Motivation</h1>


<ul>
  <a ui-sref="showExercise({exerciseId: exercise._id})">
    <li ng-repeat='exercise in $ctrl.savedExercises'>
      <span>Author: {{exercise.author}}</span><br>
      <span>Description: {{exercise.description}}</span><br>
      <span>Duration: {{exercise.duration}}</span><br>
      <span>Feeling: {{exercise.feeling}}</span><br>
    </li>
  </a>
</ul>

<button ng-click='$ctrl.addingNew=true'>Add a new exercise post</button>

<form ng-if="$ctrl.addingNew" ng-submit="$ctrl.addExercise()">
      <div>
        <label for="newExercise-author">Author:</label>
        <input type="text" id="newExercise-Author" ng-model="$ctrl.newExercise.author" placeholder="your name">
      </div>
      <div>
        <label for="newExercise-description">Location:</label>
        <input type="text" id="newCriminal-location" ng-model="criminalsCtrl.newCriminal.location" placeholder="Reichenbach Falls, CH">
      </div>
      <div>
        <input type="submit" value="Submit">
        <button ng-click="$ctrl.addingNew=false">Nevermind</button>
      </div>
    </form>
