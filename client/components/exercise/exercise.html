<h1>Exercise Motivation</h1>



<ul>
  <a ui-sref="showExercise({exerciseId: exercise._id})">
    <li ng-repeat='exercise in $ctrl.savedExercises'>
        <span>Author: {{exercise.author}}</span>
        <span>Description: {{exercise.description}}</span>
        <span>Duration: {{exercise.duration}}</span>
        <span>Feeling: {{exercise.feeling}}</span>

    </li>
  </a>
</ul>
<button ng-click='$ctrl'>Add a new exercise post</button>
